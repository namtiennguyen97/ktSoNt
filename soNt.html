<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNt</title>
</head>
<body>
<script>
    function kiem_tra_snt(n) {
         n = Number(prompt());
        let nt = true;
        if (n < 2) {
            nt = false;
        } else {
            // lặp từ 2 tới n-1
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    nt = false;
                    break;
                }
            }
        }
        if (nt == true) {
            document.write(n + " là số nguyên tố <br/>");
        } else {
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }
    let a;
    kiem_tra_snt(a);
</script>
</body>
</html>
